<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <title>تطبيق الحروف العربية</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        /* منع الوضع الطولي - Landscape Only */
        @media screen and (orientation: portrait) {
            body::before {
                content: "من فضلك أدر الجهاز للوضع الأفقي";
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background: #222;
                color: #fff;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 3rem;
                z-index: 999999;
            }
        }

        body.hidden {
            background: none !important;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background: url('images/backactivities_img.png') no-repeat center center;
            background-size: cover;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* شاشة البداية */
        #introStart {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('images/intro_back.png') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        #startLogo {
            width: 18vw;
            min-width: 180px;
            cursor: pointer;
            transition: 0.3s;
        }

        #startLogo:hover {
            transform: scale(1.15);
        }

        /* الفيديو */
        #introVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            display: none;
            z-index: 9999;
            pointer-events: none;
        }

        /* المحتوى الرئيسي */
        .main-content {
            display: none;
            text-align: center;
        }

        .logo-container img {
            width: 20vw;
            min-width: 160px;
        }

        .content-container {
            background: rgba(255, 255, 255, 0.85);
            padding: 2vw 3vw;
            border-radius: 20px;
            margin-top: 4vh;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .main-title {
            font-size: clamp(22px, 3vw, 40px);
            /* الحد الأدنى 22px، الحجم النسبي 3vw، الحد الأعلى 40px */
            font-weight: bold;
            color: #333;
        }

        .start-button {
            font-size: clamp(20px, 1.5vw, 30px);
            display: inline-block;
            padding: 1vw 3vw;
            background: #ff6b6b;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
        }

        .start-button:hover {
            background: #ee5a24;
            transform: scale(1.05);
        }

        .about-link {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 1.2vw;
            color: #333;
            text-decoration: none;
        }
    </style>
</head>

<body class="hidden">

    <div id="introStart">
        <img src="images/intro_logo.png" id="startLogo">
    </div>

    <video id="introVideo" playsinline>
        <source src="videos/intro.mp4" type="video/mp4">
    </video>

    <div class="main-content">
        <div class="logo-container">
            <img src="images/logo.png" alt="شعار التطبيق">
        </div>

        <div class="content-container">
            <h1 class="main-title">تطبيق الحروف العربية</h1>
            <div class="start-button" id="startBtn">ابدأ الآن</div>
        </div>

        <a href="about.html" class="about-link">حول المشروع</a>
    </div>

    <script>
        window.onload = function () {
            const introStart = document.getElementById('introStart');
            const startLogo = document.getElementById('startLogo');
            const video = document.getElementById('introVideo');
            const body = document.body;
            const mainContent = document.querySelector('.main-content');

            startLogo.addEventListener('click', () => {
                introStart.style.display = 'none';
                video.style.display = 'block';
                video.play();
            });

            video.addEventListener('ended', () => {
                video.style.display = 'none';
                body.classList.remove('hidden');
                mainContent.style.display = 'block';
            });

            document.getElementById('startBtn').addEventListener('click', () => {
                window.location.href = 'userData.html';
            });

            document.addEventListener('contextmenu', e => e.preventDefault());
        };
    </script>

</body>

</html>
